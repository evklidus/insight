on: pull_request
name: CI
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: "stable"

    - name: Get dependencies & generating
      run: make get_all_dependencies

    - name: Analyze
      run: flutter analyze

    - name: Testing
      run: flutter test
